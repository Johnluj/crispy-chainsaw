<body class="bg-black text-white">
    <header class="bg-black text-white sticky top-0 z-10">
        <nav class="container mx-auto flex justify-between items-center py-4 px-4">
            <h1 class="text-yellow-400 text-2xl font-bold">Delight Tech Network</h1>
            <div class="md:hidden">
                <button id="menu-btn" class="text-yellow-400 text-3xl">â˜°</button>
            </div>
            <ul id="menu" class="max-h-0 md:max-h-none overflow-hidden md:flex md:space-x-6 flex-col md:flex-row absolute md:static top-16 left-0 w-full md:w-auto bg-black md:bg-transparent p-4 md:p-0 transition-all duration-300 ease-in-out space-y-4 md:space-y-0">
                <li><a href="index.html" class="hover:text-yellow-400">Home</a></li>
                <li><a href="about.html" class="hover:text-yellow-400">About</a></li>

                <li><a href="contact.html" class="hover:text-yellow-400">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="py-16" data-aos="fade-up">
            <div class="container mx-auto px-4 max-w-lg">
                <h2 class="text-3xl font-bold text-center mb-8">Contact Us</h2>
                <form id="contact-form">
                    <div class="mb-4">
                        <label for="name" class="block mb-2">Name</label>
                        <input type="text" id="name" class="w-full bg-gray-800 p-2 rounded text-white" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block mb-2">Email</label>
                        <input type="email" id="email" class="w-full bg-gray-800 p-2 rounded text-white" required>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-2">Select Services</label>
                        <div class="grid grid-cols-1 gap-2">
                            <label><input type="checkbox" name="service" value="Web Development"> Web Development</label>
                            <label><input type="checkbox" name="service" value="Cloud Computing"> Cloud Computing</label>
                            <label><input type="checkbox" name="service" value="Graphics Design"> Graphics Design</label>
                            <label><input type="checkbox" name="service" value="UI/UX Design"> UI/UX Design</label>
                            <label><input type="checkbox" name="service" value="Souvenirs"> Souvenirs</label>
                            <label><input type="checkbox" name="service" value="Data Analytics"> Data Analytics</label>
                            <label><input type="checkbox" name="service" value="Branding & Marketing"> Branding & Marketing</label>
                            <label><input type="checkbox" name="service" value="3D Animation & Video Editing"> 3D Animation & Video Editing</label>
                            <label><input type="checkbox" name="service" value="GSM Repair"> GSM Repair</label>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block mb-2">Message</label>
                        <textarea id="message" class="w-full bg-gray-800 p-2 rounded text-white" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="bg-yellow-400 text-black px-6 py-3 rounded font-bold w-full hover:bg-yellow-500 transition">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="bg-black text-white py-8 text-center">
        <div class="container mx-auto px-4">
            <h3 class="text-xl font-bold mb-4">Subscribe to Our Newsletter</h3>
            <form id="newsletter-form" class="max-w-md mx-auto flex flex-col sm:flex-row gap-2">
                <input type="email" id="newsletter-email" placeholder="Enter your email" class="flex-grow bg-gray-800 p-2 rounded text-white" required>
                <button type="submit" class="bg-yellow-400 text-black px-4 py-2 rounded font-bold hover:bg-yellow-500 transition">Subscribe</button>
            </form>
        </div>
        <p class="mt-8">Copyright &copy; <span id="year"></span> Delight Tech Network. All rights reserved.</p>
    </footer>
